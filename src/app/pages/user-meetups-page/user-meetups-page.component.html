<div class="btn">
    <button mat-raised-button (click)="openDialog()" color="primary">Создать новый митап</button>
</div>

<mat-spinner *ngIf="spinnerService.loading$ | async"></mat-spinner>

<ul class="meetup_list" *ngIf="meetupService.meetupList | async as meetupList">
    <app-meetup (deleteEvent)="delete($event)" 
    *ngFor="let item of meetupList | userFilterMeetups" 
    [meetup]="item" [isUserPage]="true"></app-meetup>
</ul>
